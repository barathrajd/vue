<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Eventsin Action</h2>
      <button v-on:click="increment">Add</button>
      <button v-on:click="incrementDynamic(5)">Add 5</button>
      <button v-on:click="decrement">Remove</button>
      <button v-on:click="decrementDynamic(5)">Remove 5</button>
      <p v-once>Starting Counter: {{counter}}</p>
      <p>Results: {{ counter }}</p>
      <input
        type="text"
        v-on:input="setName($event, 'Hi')"
        v-on:keyup.enter="confirmInput"
      />
      <p>Your Name: {{ confirmedName }}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign up</button>
      </form>
    </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
